name: Build Flutter APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Используем более свежую версию Flutter для лучшей совместимости
          flutter-version: '3.22.0' 
          cache: true

      # 1. Генерируем нативные файлы Android
      - name: Generate Android Project
        run: flutter create . --project-name=battery_info_app --org com.example.app

      # 2. ИСПРАВЛЕНИЕ: Принудительно устанавливаем единую версию Kotlin
      - name: Fix Kotlin Version Conflict
        run: |
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.8.20"/' android/build.gradle
          echo "Forced Kotlin version to 1.8.20"

      # 3. Исправляем minSdkVersion 
      - name: Fix minSdkVersion in build.gradle
        run: |
          sed -i 's|minSdkVersion .*|minSdkVersion 21|g' android/app/build.gradle
          echo "Patched minSdkVersion to 21"

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: battery-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
